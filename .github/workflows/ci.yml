# =============================================================================
# RK Institute Management System - Continuous Integration Pipeline
# =============================================================================
# This workflow runs on every push and pull request to ensure code quality
# and prevent breaking changes from being merged into main branches.

name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress workflows when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Code Quality & Linting
  # =============================================================================
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check
        continue-on-error: false

  # =============================================================================
  # TypeScript Compilation
  # =============================================================================
  typescript:
    name: ğŸ“ TypeScript Compilation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ“ TypeScript type checking
        run: npx tsc --noEmit

  # =============================================================================
  # Build Verification
  # =============================================================================
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [lint, typescript]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 1

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ” Run dependency vulnerability check
        run: npx audit-ci --config .audit-ci.json
        continue-on-error: true

  # =============================================================================
  # Test Execution (when tests are available)
  # =============================================================================
  test:
    name: ğŸ§ª Test Execution
    runs-on: ubuntu-latest
    needs: [lint, typescript]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true
        env:
          NODE_ENV: test

  # =============================================================================
  # Final Status Check
  # =============================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, typescript, build, security, test]
    if: always()

    steps:
      - name: âœ… All checks passed
        if: ${{ needs.lint.result == 'success' && needs.typescript.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Code quality: PASSED"
          echo "âœ… TypeScript: PASSED" 
          echo "âœ… Build: PASSED"
          echo "âœ… Security: CHECKED"
          echo "âœ… Tests: EXECUTED"

      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.typescript.result != 'success' || needs.build.result != 'success' }}
        run: |
          echo "âŒ Some CI checks failed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeScript: ${{ needs.typescript.result }}"
          echo "Build: ${{ needs.build.result }}"
          exit 1
