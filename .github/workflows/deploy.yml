# =============================================================================
# RK Institute Management System - Deployment Pipeline
# =============================================================================
# This workflow handles automated deployments to staging and production
# environments based on branch pushes and successful CI checks.

name: ğŸš€ Deployment Pipeline

on:
  push:
    branches:
      - main # Production deployment
      - develop # Staging deployment
  workflow_run:
    workflows: ['ğŸ”„ Continuous Integration']
    types: [completed]
    branches: [main, develop]

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # =============================================================================
  # Pre-deployment Checks
  # =============================================================================
  pre-deployment:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'

    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      deploy-url: ${{ steps.determine-env.outputs.deploy-url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine deployment environment
        id: determine-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "deploy-url=https://rk-institute-management-system.vercel.app" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "deploy-url=https://rk-institute-management-system-staging.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“Š Display deployment info
        run: |
          echo "ğŸ¯ Target Environment: ${{ steps.determine-env.outputs.environment }}"
          echo "ğŸŒ Deployment URL: ${{ steps.determine-env.outputs.deploy-url }}"
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"

  # =============================================================================
  # Production Deployment
  # =============================================================================
  deploy-production:
    name: ğŸŒŸ Production Deployment
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ needs.pre-deployment.outputs.deploy-url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ” Post-deployment health check
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          sleep 30  # Wait for deployment to stabilize

          # Health check with retry logic
          for i in {1..5}; do
            if curl -f -s "${{ needs.pre-deployment.outputs.deploy-url }}/api/health" > /dev/null; then
              echo "âœ… Health check passed on attempt $i"
              break
            else
              echo "âš ï¸ Health check failed on attempt $i, retrying..."
              sleep 10
            fi

            if [ $i -eq 5 ]; then
              echo "âŒ Health check failed after 5 attempts"
              exit 1
            fi
          done

      - name: ğŸ§ª Production smoke tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."

          # Test critical endpoints
          curl -f -s "${{ needs.pre-deployment.outputs.deploy-url }}/api/health" || exit 1
          curl -f -s "${{ needs.pre-deployment.outputs.deploy-url }}/api/health/database" || exit 1

          echo "âœ… All smoke tests passed"

      - name: ğŸ“Š Deployment success notification
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸŒ Live URL: ${{ needs.pre-deployment.outputs.deploy-url }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ” Health Status: Verified"
          echo "ğŸ§ª Smoke Tests: Passed"

  # =============================================================================
  # Staging Deployment
  # =============================================================================
  deploy-staging:
    name: ğŸ§ª Staging Deployment
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ needs.pre-deployment.outputs.deploy-url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ§ª Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ğŸ” Comprehensive staging validation
        id: staging-validation
        run: |
          echo "ğŸ” Starting comprehensive staging validation..."
          sleep 30  # Wait for staging deployment to stabilize

          STAGING_URL="${{ needs.pre-deployment.outputs.deploy-url }}"
          echo "ğŸ“ Staging URL: $STAGING_URL"

          # Run comprehensive staging validation
          if node scripts/staging-validation.js "$STAGING_URL"; then
            echo "âœ… Staging validation passed"
            echo "validation_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Staging validation failed"
            echo "validation_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ§ª Run staging test suite
        if: steps.staging-validation.outputs.validation_status == 'success'
        run: |
          echo "ğŸ§ª Running staging-specific tests..."
          export STAGING_URL="${{ needs.pre-deployment.outputs.deploy-url }}"
          npm run test:run

      - name: ğŸ“Š Generate staging report
        if: always()
        run: |
          echo "ğŸ“Š Generating comprehensive staging report..."
          node scripts/generate-staging-report.js \
            --url="${{ needs.pre-deployment.outputs.deploy-url }}" \
            --commit="${{ github.sha }}" \
            --branch="${{ github.ref_name }}"

      - name: ğŸ“¤ Upload staging report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-report-${{ github.sha }}
          path: reports/staging/
          retention-days: 30

      - name: ğŸ“Š Staging deployment notification
        run: |
          echo "ğŸ§ª Staging deployment completed!"
          echo "ğŸŒ Preview URL: ${{ needs.pre-deployment.outputs.deploy-url }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ” Validation Status: ${{ steps.staging-validation.outputs.validation_status }}"
          echo "ğŸ“Š Report: Available in artifacts"

  # =============================================================================
  # Post-deployment Health Checks
  # =============================================================================
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [pre-deployment, deploy-production, deploy-staging]
    if: always() && (needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success')

    steps:
      - name: ğŸ¥ Wait for deployment to be ready
        run: sleep 30

      - name: ğŸ” Health check endpoint
        run: |
          URL="${{ needs.pre-deployment.outputs.deploy-url }}"
          echo "ğŸ” Checking health of: $URL"

          # Basic connectivity check
          if curl -f -s "$URL" > /dev/null; then
            echo "âœ… Application is responding"
          else
            echo "âŒ Application health check failed"
            exit 1
          fi

      - name: ğŸ“Š Deployment summary
        run: |
          echo "ğŸ¯ Environment: ${{ needs.pre-deployment.outputs.environment }}"
          echo "ğŸŒ URL: ${{ needs.pre-deployment.outputs.deploy-url }}"
          echo "âœ… Health check: PASSED"
          echo "ğŸ• Deployed at: $(date)"
